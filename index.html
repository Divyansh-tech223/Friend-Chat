<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="channel active"># general</div>
        <div class="channel"># memes</div>
        <div class="channel"># coding-help</div>
        <div class="channel"># gaming</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            # general
        </div>

        <div class="messages" id="messageContainer"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Message #general" autocomplete="off">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
